<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragments :: head"></head>

<body>

    <div th:replace="fragments/fragments :: navbar"></div>

    <main role="main">

        <div class="jumbotron">
            <div class="container">

                <h1 class="display-3">Tech Talent Store</h1>

                <p>This is a small e-commerce application that allows a user to purchase some of a few products that are
                    offered
                    here.</p>

                <p><a href="/about" class="btn btn-primary btn-large" role="button">Learn More &raquo;</a></p>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="card col-md-3 small-product-card" th:each="product:${products}">
                            <a th:href="@{/product/{id}(id=${product.getId()})}"><img th:alt="${product.name}"
                                    th:src="@{${product.image}}" class="card-img" /></a>
                            <div class="card-body">
                                <div class="card-title">
                                    <h4 th:text="${product.name}"></h4>
                                    <h5 class="card-text" th:text="${#numbers.formatCurrency(product.price)}"></h5>
                                    <small th:text="${product.getBrand()}"></small>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    </main>

    <footer th:replace="fragments/fragments :: footer"></footer>
</body>

</html>
